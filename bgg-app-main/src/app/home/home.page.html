<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Food Search </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Food Search</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item button detail *ngFor="let store of storeObjects">
      <ion-label>{{store.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
